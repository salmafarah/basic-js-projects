<html lang="en">

    <link rel="stylesheet" type="text/css" href="main.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="quiz-header">
            <h1 id="question"> Question Text</h1>

                </li>
                <li>
                    <input type="radio"  name="answer" class="answer">
                    <label for="a"><span id="btext">Question</span></label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer">
                    <label for="a"><span id="ctext">Question</span></label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer">
                    <label for="a"><span id="dtext">Question</span></label>
                </li>
            </ul>
        </div>
        <button id="submitButton"> Submit</button>
    </div>
</body>
</html>
